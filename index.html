<!doctype html>
<head>
    <title>PyCon capture</title>
    <link href="static/video-js.min.css" rel="stylesheet" />
    <link href="static/style-cam.css" rel="stylesheet" />
    <script type='text/javascript' src="static/video.min.js"></script>
    <script type='text/javascript'>

        videojs.Hls.GOAL_BUFFER_LENGTH = 6;
        videojs.Hls.MAX_GOAL_BUFFER_LENGTH = 20;

        window.addEventListener("load", function () {
            player = videojs('videojs-player');
        });
    </script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='manage.js'></script>
    <style>
        .markbutton {
            border: 1px solid grey;
            background-color: #eeeeee;
            color: #000000;
            text-decoration:none;
            font-weight:bold;
            font-size:large;
            padding: 4px;
        }

        .title {
            font-weight:bold;
            font-size:large;
        }
    </style>
</head>
<body>

<h1>Pycon Capture</h1>

<h3>Recording monitor</h3>

<p>Please note the video monitor has a 10 second lag and is only so you can chekc the recording is working. The presentation start and stop marks should NOT be done on the basis of the video monitor. Watch the real life presenter!</p>

<p><a class="markbutton" href="javascript:makeFFmpegScript()">Generate FFMPEG Script</a></p>

<video id="videojs-player" class="video-js vjs-default-skin vjs-big-play-centered" style="float:right;" width="790" height="444"
    data-setup='{
        "controls": true,
        "autoplay": false,
        "poster": "poster.jpg",
        "controlBar": { "muteToggle": true, "volume": true }}'>
    <source src="live/video.m3u8" type="application/x-mpegURL">
</video>

<form>
<div id="schedule" style="float:left;margin-top:0px;height:500px;width:420px;overflow-y:scroll;overflow-x:auto;border:1px solid black;"></div>
</form>

</body>
</html>
